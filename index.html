<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <header class="text-center">
            <h1 class="pt-1 pb-2">TODO LIST</h1>
        </header>
        <main>
            <section class="todolist">
                <div class="container">
                    <div class="row justify-content-center d-flex">
                        <div class="col-9">
                            <div class="content todolistbox border border-black rounded-3">
                                <ul class="list-unstyled">
                                    <li v-for="(todo, index) in todolist" :key="index">
                                        <div>
                                            <div class="todo d-flex align-items-center" :class="{'done': todo.done}">
                                                <span class="spantodo">{{ todo.todo }}</span>
                                                    
                                                <div class="d-flex justify-content-end buttons" @click="remove(index)">
                                                    <button class="btn-remove float-end"><i class="fa-solid fa-xmark"></i></button>
                                                </div>
                                            </div>
                                            <hr>
                                        </div>
                                    </li>
                                </ul>

                                <div>
                                    <input type="text" v-model="inputText" placeholder="Add todolist"/>
                                    <button @click="addTodo">Aggiungi Testo</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/script.js"></script>
</body>
</html>
